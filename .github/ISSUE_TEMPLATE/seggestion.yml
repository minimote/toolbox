name: 提出建议
description: 您可以在这里提出您的宝贵建议
title: "[建议]: "
labels: ["seggestion"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您对项目的支持和关注。在反馈之前，请确保目前没有人提出过相关建议：
        - [https://gitee.com/minimote/toolbox/issues](https://gitee.com/minimote/toolbox/issues)
    - type: input
    id: version
    attributes:
      label: 软件版本号[可选]
      description: 您当前正在使用软件的哪个版本/分支？
      placeholder: 1.0
    # validations:
    #    required: true
  - type: textarea
    attributes:
      label: 设备信息[可选]
      description: 请填写您的设备信息 (注：本项目最低支持安卓 8)
      value: |
        - 安卓大版本(如: 15): 
        - 分辨率(如: 378*496): 
        - 设备名称(如: OPPO Watch 4 Pro): 
        - 其他信息(如: 使用暗色模式):
    # validations:
    #    required: true
  - type: textarea
    id: related-problem
    attributes:
      label: 您的建议是否和某个场景相关？
      description: 例如：当...时，...应该...
    validations:
      required: false
  - type: textarea
    id: desired-solution
    attributes:
      label: 您希望看到什么解决方案？
      description: 清晰并简洁地描述您的解决方案
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: 您有相关图片或视频吗？
      description: 在此处添加相关的图片或视频
    validations:
      required: false
  # - type: checkboxes
  #   attributes:
  #      label: 意向参与贡献
  #      options:
  #         - label: 我有意向参与具体功能的开发实现并将代码贡献回到上游社区
  #          required: false
  - type: markdown
    attributes:
      value: |
        感谢您提出的建议，我会认真考虑。
